<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <main>
        <div id="header" class="jumbotron bg-dark text-light">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
        <div id="container" class="row">
            <form id="left" class="col-12 col-sm-3 bg-light">
                <h2>Search for a City:</h2>
                <div id="form" class="row">
                    <input id="city-input" type="text" class="form-control col-9 mx-1">
                    <button id="searchBtn" class="btn btn-primary col-2 fas fa-search"></button>
            </form>
        </div>
        <div id="main-content" class="col-12 col-sm-9">
            <div class="card w-100 p-2" id="current-weather">
                <h2 id="display-headline"> </h2>
                <p id="current-temp"></p>
                <p id="current-humidity"></p>
                <p id="current-windspeed"></p>
                <p id="current-uvi"></p>
            </div>
            <h3>5-Day Forecast:</h3>
            <div class="col-sm row" id="forecast-container">

                <!-- five-day forecast elements will display here -->

            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
