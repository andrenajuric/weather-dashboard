<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
            <input type=" search" id="city-input" class="form-control">
            <button class="btn btn-primary" type="submit" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </aside>
    <div id="container" class="col-12 col-sm-9">
        <div class="card w-75 p-2" id="current-weather">
            <h2 id="display-headline"> </h2>
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-windspeed"></p>
            <p id="current-uvi"></p>
        </div>
        <h2>5-Day Forecast:</h2>
        <div class="col-sm row" id="forecast-container">
            <!-- <div id="weather-forecast" class="card p-2 bg-primary text-light col-sm row m-1">
            <p id="forecast-date"></p>
            <img id="forecast-icon" class="col-9">
            <p id="forecast-temp"></p>
            <p id="forecast-humidity"></p>
        </div> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
